# Floteris Frontend - Netlify Configuration
# Deploy settings for production

[build]
  # Build command
  command = "npm run build"
  # Directory to deploy
  publish = "dist"
  # Directory where the build command runs
  base = "frontend"

[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"

# SPA redirect - all routes to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables needed (set in Netlify dashboard):
# VITE_SUPABASE_URL - Supabase project URL
# VITE_SUPABASE_ANON_KEY - Supabase anonymous key
# VITE_API_URL - Backend API URL (Render)
